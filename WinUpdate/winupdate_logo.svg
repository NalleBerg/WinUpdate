<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="blueSphere" cx="50%" cy="35%" r="70%">
      <stop offset="0%" stop-color="#e3f2fd" stop-opacity="0.9"/>
      <stop offset="60%" stop-color="#1976d2"/>
      <stop offset="100%" stop-color="#0d1a2f"/>
    </radialGradient>
    <!-- Darker window pane gradient -->
    <linearGradient id="windowBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1976d2"/>
      <stop offset="100%" stop-color="#0d47a1"/>
    </linearGradient>
    <filter id="emboss" x="-20%" y="-20%" width="140%" height="140%">
      <feOffset result="offOut" in="SourceAlpha" dx="2" dy="2" />
      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="2" />
      <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
    </filter>
    <path id="arc" d="M60,132 A68,68 0 0,1 196,132" />
    <linearGradient id="arrowGrad" x1="0%" x2="0%" y1="0%" y2="100%">
      <stop offset="0%" stop-color="#fffef8"/>
      <stop offset="30%" stop-color="#fff6b3"/>
      <stop offset="70%" stop-color="#ffea4d"/>
      <stop offset="100%" stop-color="#ffd700"/>
    </linearGradient>
    <filter id="arrowShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset dx="0" dy="4" result="off"/>
      <feGaussianBlur in="off" stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <clipPath id="topHalf"><rect x="0" y="0" width="256" height="120"/></clipPath>
  </defs>
  <circle cx="128" cy="128" r="120" fill="url(#blueSphere)" stroke="#2d3a4a" stroke-width="8"/>
  <!-- Windows logo as a slightly curved four-square unit, moved 12px left and 10px up -->
  <g>
    <!-- Top left square -->
    <rect x="78" y="100" width="47.5" height="47.5" fill="url(#windowBlue)" transform="rotate(-8 101 123)" />
    <!-- Top right square -->
    <rect x="125" y="96" width="47.5" height="47.5" fill="url(#windowBlue)" transform="rotate(-4 148 120)" />
    <!-- Bottom left square -->
    <rect x="80" y="147" width="47.5" height="47.5" fill="url(#windowBlue)" transform="rotate(8 103 170)" />
    <!-- Bottom right square -->
    <rect x="127" y="143" width="47.5" height="47.5" fill="url(#windowBlue)" transform="rotate(4 150 166)" />
  </g>
    <!-- Bottom-arc anticlockwise arrow using exact Unicode U+293B glyph, with gradient, shadow and highlight -->
      <!-- shadow copy (moved up 90px total) -->
      <text x="128" y="66" font-family="Segoe UI Symbol, Segoe UI, Arial, sans-serif" font-size="96" font-weight="700"
        fill="#000000" fill-opacity="0.22" text-anchor="middle" dominant-baseline="middle">&#x293B;</text>
    <!-- main gradient glyph with gold stroke (moved up 20px) -->
      <!-- main gradient glyph with gold stroke (moved up 90px total) -->
      <text x="128" y="60" font-family="Segoe UI Symbol, Segoe UI, Arial, sans-serif" font-size="96" font-weight="700"
        fill="url(#arrowGrad)" stroke="#FFD700" stroke-width="5" text-anchor="middle" dominant-baseline="middle" filter="url(#arrowShadow)">
        &#x293B;
      </text>
    <!-- highlight (top part) (moved up 20px) -->
      <!-- highlight removed per request -->
</svg>